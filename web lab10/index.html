<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <canvas id="circle" height="525px" width="525px"></canvas>
    <div class="input">
      <form>
        <p>
          <label>Hour</label>
          <input type="number" id="h" max="23" onchange="onInputChange(this)" />
        </p>
        <p>
          <label>Minut</label>
          <input type="number" id="m" max="59" onchange="onInputChange(this)" />
        </p>
        <p>
          <label>Second</label>
          <input type="number" id="s" max="59" onchange="onInputChange(this)" />
        </p>
      </form>
      <button onclick="ChangeClock()">Change</button>
    </div>
    <script src="js/clock.js"></script>
  </body>
</html>
